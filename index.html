<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <article class="card-container">
      <div class="image">
        <img src="images/image-product-mobile.jpg" alt="Chanal perfume" />
      </div>
      <div class="details">
        <p class="category">perfume</p>
        <h1 class="product-title">Gabriel Essense Eau de Perfume</h1>
        <p class="description">
          A folral, solar and voluptios interpretation composed by oliver polge
          perfume creator for the house of CHANEL
        </p>
        <p class="price">
          $149.99
          <s
            style="
              color: hsl(228, 12%, 48%);
              margin-left: 10px;
              font-size: 12px;
              font-weight: 500;
              font-family: 'Montserrat', sans-serif;
              text-align: center;
            "
            >$169.99</s
          >
        </p>
        <button class="button" type="button" class="add-to-cart">
          <i style="margin-right: 5px" class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
